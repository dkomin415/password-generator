<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="modals.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
      </div>
    </div>
  </div>

  <section class="modal-container" id="modal_container">
    <div class="modal">
      <div class="modal-header">
        <h1>Password Criteria</h1>
      </div>
      <div class="modal-body">
        <p>Choose Character Types</p>
        <hr>
        <lable for="length">Password Length</lable>
        <input id="length" value="10" type="number" min="8" max="128">
        
        <div class="flex">
        <div class="list-items">
          <input type="checkbox" id="lowercase">
          <label for="lowercase">
            Lowercase
          </label>
        </div>
        
        <div class="list-items">
          <input type="checkbox" id="uppercase">
          <label for="uppercase">
            Uppercase
          </label>
        </div>
        
        <div class="list-items">
          <input type="checkbox" id="numbers">
          <label for="numbers">
            Numbers
          </label>
        </div>
        
        <div class="list-items">
          <input type="checkbox" id="spec-char">
          <label for="spec-char">
            Special Characters 
            (i.e. !@#$)
          </label>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button id="submit">Get Your Password!</button>
    </div>
  </section>
  <footer>
    <script src="script.js"></script>
  </footer>
</body>

</html>
